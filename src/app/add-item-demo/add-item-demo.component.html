
<br>

<h2 class="page-header">Add Inventory item</h2>

<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Print Name</label>
    <input class="form-control" type="text" [(ngModel)]="printname" name="printname" required>
  </div>
  <!--<div class="form-group">
    <label>Owner</label>
    <input class="form-control" type="text" [(ngModel)]="owner" name="owner" required>
  </div>  -->
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="number" [(ngModel)]="price" name="price" required>
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" type="text" [(ngModel)]="category" name="category" required>
      <option value="Category-1">Category-1</option>
      <option value="Category-2">Category-2</option>
      <option value="Category-3">Category-3</option>
    </select>
  </div>
   <div class="form-group">
    <label>Unit</label>
    <select class="form-control" type="text" [(ngModel)]="unit" name="unit" required>
      <option value="KG">KG</option>
      <option value="Q">Q</option>
      
    </select>
  </div>
  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  <!--<div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" [(ngModel)]="price" name="price" required>
  </div>  -->
  <input type="submit" value="submit" class="btn btn-success">
</form>
